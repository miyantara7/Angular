<div class="container">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Publisher Address</th>
            <th>Publisher Contact</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let publisher of publishers">
            <td>{{publisher.pub_id}}</td>
            <td>{{publisher.publisherName}}</td>
            <td>{{publisher.publisherAddress}}</td>
            <td>{{publisher.publisherContact}}</td>
             </tr>
    </tbody>
    </table>
    </div>
</div>
