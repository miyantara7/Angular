<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Insert Books. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="bookCode"><span class="req">* </span> Book Code: <small></small> </label>
                        <input required type="text" [(ngModel)]="book.bookCode" name="bookCode" id="bookCode"
                            class="form-control phone" maxlength="28" placeholder="Enter book code " />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Book Title: </label>
                        <input class="form-control" type="text" [(ngModel)]="book.book_title" name="book_title" id="txt" required
                            placeholder="Enter valid title" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Quantity : </label>
                        <input class="form-control" type="text" [(ngModel)]="book.quantity" name="quantity" id="txt"
                            placeholder="Enter quantity book " required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Category Book: </label>
                        <input class="form-control" required type="text" [(ngModel)]="book.category.cat_id" name="Category"
                            id="Category" placeholder="Category book by id" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Publisher Book: </label>
                        <input class="form-control" required type="text" [(ngModel)]="book.publisher" name="pub_id"
                            id="pub_id" placeholder="Publisher book by id" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
